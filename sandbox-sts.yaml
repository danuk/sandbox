apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sandbox
  labels: &Labels
    app: sandbox
spec:
  selector:
    matchLabels: *Labels
  serviceName: sandbox
  replicas: 1
  template:
    metadata:
      labels: *Labels
    spec:
      containers:
      - name: linux
        image: danuk/sandbox
        command: ["/bin/sleep","infinity"]
        volumeMounts:
        - name: root
          mountPath: /root
  volumeClaimTemplates:
  - metadata:
      name: root
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
